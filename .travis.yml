dist: bionic
sudo: true
language: python

matrix:
  fast_finish: true
  include:
  - python: 3.6
    env:
    - PYTHON_VERSION="3.6"

addons:
  apt:
    packages:
    - build-essential
    - cmake
    - libboost-all-dev
    - libilmbase-dev
    - libopenexr-dev
    - tree

install:
  - wget https://github.com/OpenImageIO/oiio/archive/Release-1.8.17.tar.gz -O /tmp/OpenImageIO-1.8.17.tar.gz
  - cd /tmp
  - tar -xvf /tmp/OpenImageIO-1.8.17.tar.gz
  - cd /tmp/oiio-Release-1.8.17
  - make

script:
  - tree /tmp/oiio-Release-1.8.17/dist

deploy:
  provider: gcs
  access_key_id: GOOG1EFH2UIXKEVJMMDJHDOAK4JWCGRZ55NII2K5CP3QWPZWWT5FM5PSLDKGI
  secret_access_key:
    secure: 
  bucket: colour-science-artifacts
  local-dir: "/tmp/oiio-Release-1.8.17/dist"
  on:
    repo: KelSolaar/TravisRamblings
